<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <h1>My Portfolio</h1>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <img src="images/headshot.jpg" alt="Your Headshot">
        <h2>Hi, I'm [Your Name]</h2>
        <p>Freelance Flutter Developer</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2>Projects</h2>
        <div class="project-card">
            <img src="images/project1.jpg" alt="Project 1">
            <h3>Project Title</h3>
            <p>Short description of the project.</p>
        </div>
        <!-- Repeat .project-card for more projects -->
    </section>

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <div class="skill">
            <h3>Flutter</h3>
            <div class="progress-bar">
                <div class="progress" style="width: 80%;"></div>
            </div>
        </div>
        <!-- Repeat .skill for more skills -->
    </section>

    <!-- Blog Section -->
    <section id="blog">
        <h2>Blog</h2>
        <div class="blog-post">
            <h3>Blog Post Title</h3>
            <p>Summary of the blog post.</p>
            <a href="#">Read More</a>
        </div>
        <!-- Repeat .blog-post for more posts -->
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
        <div class="social-links">
            <a href="https://linkedin.com/in/yourprofile">LinkedIn</a>
            <a href="https://github.com/yourprofile">GitHub</a>
            <!-- Add more social links -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
