<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | My Modern Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-gray-800 text-white py-4 fixed w-full z-50" x-data="{ open: false }">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">My Portfolio</h1>
            <div class="md:hidden">
                <button @click="open = !open" class="text-white focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
            <ul :class="{'hidden': !open}" class="hidden md:flex space-x-4 md:block">
                <li><a href="index.html" class="hover:text-indigo-400">Home</a></li>
                <li><a href="projects.html" class="hover:text-indigo-400">Projects</a></li>
                <li><a href="blog.html" class="hover:text-indigo-400">Blog</a></li>
                <li><a href="contact.html" class="hover:text-indigo-400">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="py-20 bg-gray-50 mt-16">
        <div class="container mx-auto">
            <h2 class="text-3xl font-semibold text-center mb-10">Contact Me</h2>
            <form action="#" class="max-w-xl mx-auto space-y-4">
                <div>
                    <label for="name" class="block text-lg">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border rounded mt-1" required>
                </div>
                <div>
                    <label for="email" class="block text-lg">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded mt-1" required>
                </div>
                <div>
                    <label for="message" class="block text-lg">Message</label>
                    <textarea id="message" name="message" class="w-full p-2 border rounded mt-1" required></textarea>
                </div>
                <button type="submit" class="w-full p-2 bg-indigo-500 text-white rounded mt-4">Send</button>
            </form>
            <div class="mt-8 text-center space-x-4">
                <a href="https://linkedin.com/in/yourprofile" class="text-indigo-500">LinkedIn</a>
                <a href="https://github.com/yourprofile" class="text-indigo-500">GitHub</a>
                <!-- Add more social links -->
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <script src="script.js"></script>
</body>
</html>
